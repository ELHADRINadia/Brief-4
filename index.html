<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNow</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://css.gg/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <script src="./js/app.js" type="module"></script>
    <script src="./js/charts.js" type="module"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/modals.js" type="module"></script>
  </head>
  <body>
    <aside class="sidebar">
      <span id="products-page" class="gg-home icon active-tab"></span>
      <span id="statistics-page" class="gg-insights icon"></span>
      <span id="add-product-page" class="gg-add-r icon"></span>
      <span id="rapports-page" class="gg-notes icon"></span>
    </aside>
    <main class="container">
      <header>
        <h1 class="logo">ShopNow</h1>
        <!-- <div class="user">
          <div class="name">
            <h3>Nadia ELHADRI</h3>
            <div class="gg-log-out"></div>
          </div>
        </div> -->
      </header>
      <section class="filters products-page">
        <div>
          <label for="search">Search</label>
          <div class="input">
            <input type="text" id="search" placeholder="Type here..." />
            <i class="gg-search"></i>
          </div>
        </div>
        <div>
          <label for="category-filter">Category</label>
          <div class="input">
            <select id="category-filter">
              <option value="all" selected>All</option>
              <option value="phones">Phones</option>
              <option value="laptops">Laptops</option>
              <option value="tablets">Tablets</option>
            </select>
            <i class="gg-smartphone"></i>
          </div>
        </div>
        <div>
          <label for="sort">Sort By</label>
          <div class="input">
            <select name="sort">
              <option value="0" selected>Latest Added</option>
              <option value="1">Earliest Added</option>
              <option value="2">Highest Quantity</option>
              <option value="3">Lowest Quantity</option>
              <option value="4">Highest Price</option>
              <option value="5">Lowest Price</option>
            </select>
            <i class="gg-sort-az"></i>
          </div>
        </div>
      </section>
      <section class="products products-page"></section>
      <section class="statistics-page">
        <section class="statistics">
          <div class="statistic-container">
            <h4 class="statistic-title">Total Products</h4>
            <div class="statistic-content">
              <h3 class="statistic-number">1022</h3>
              <div class="gg-box statistic-icon"></div>
            </div>
          </div>
          <div class="statistic-container">
            <h4 class="statistic-title">Total Cost</h4>
            <div class="statistic-content">
              <h3 class="statistic-number">1022</h3>
              <div class="gg-dollar statistic-icon"></div>
            </div>
          </div>
          <div class="statistic-container">
            <h4 class="statistic-title">Total Warehouses</h4>
            <div class="statistic-content">
              <h3 class="statistic-number">3</h3>
              <div class="gg-home statistic-icon"></div>
            </div>
          </div>
        </section>
        <div>
          <canvas id="chart" style="max-height: 40vh"></canvas>
        </div>
      </section>
      <section class="add-product-page">
        <div class="headings">
          <h2 class="title">Add Product</h2>
        </div>
        <form id="add-product-form">
          <div class="inputs">
            <div class="input">
              <label for="Name">Name </label>
              <input type="text" id="name" />
            </div>
            <div class="input">
              <label for="price">Price</label>
              <input type="text" id="price" />
            </div>
            <div class="input">
              <label for="quantity">Quantity</label>
              <input type="text" id="quantity" />
            </div>
            <div class="input">
              <label for="category">Category</label>
              <select id="category">
                <option value="phones">Phones</option>
                <option value="laptops">Laptops</option>
                <option value="tablets">Tablets</option>
              </select>
            </div>
            <div class="input">
              <label for="image">Image</label>
              <input type="file" accept="image/*" id="image" />
            </div>

            <input type="submit" value="Add" />
          </div>
        </form>
      </section>
      <section class="rapports-page">
        <div class="headings">
          <h2 class="title">Add Rapport</h2>
        </div>
        <form action="">
          <div class="inputs">
            <div class="input">
              <label for="Title">Title</label>
              <input type="text" name="Title" id="" />
            </div>
            <div class="input">
              <label for="Message">Message</label>
              <textarea name="Message" rows="5" id=""></textarea>
            </div>

            <input type="submit" value="Save" />
            <input type="reset" value="Reset" />
          </div>
        </form>
      </section>
    </main>
    <!-- Modals -->
    <div class="modal delete-product-modal">
      <div class="modal-content delete-product-modal-content"></div>
    </div>
    <div class="modal edit-product-modal">
      <div class="modal-content edit-product-modal-content"></div>
    </div>
  </body>
</html>
